<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- font -->
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"

    <!-- feather icon -->
    <script src="https://unpkg.com/feather-icons"></script>

  <body>
    <header class="bg-white w-full absolute">
      <div class="container mx-auto">
        <div class="flex items-center justify-end lg:justify-center px-5">
          <div>
            <button

              type="button"
              class="block lg:hidden"

              <span
                class="w-[30px] h-[2px] my-2 block bg-slate-900 rounded-lg transition duration-300 ease-in-out origin-top-left"
              ></span>
              <span
                class="w-[30px] h-[2px] my-2 block bg-slate-900 rounded-lg transition duration-300 ease-in-out"
              ></span>
              <span
                class="w-[20px] h-[2px] my-2 block bg-slate-900 rounded-lg transition duration-300 ease-in-out origin-bottom-left"
              ></span>

            <nav
              id="nav-menu"
              class="hidden absolute py-2 border-b right-0 lg:border-b-0 lg:py-10 bg-white max-w-full w-full top-full lg:block lg:static lg:bg-transparent lg:max-w-full"
            >
              <div
                class="px-2 pb-2 lg:flex lg:items-center lg:border lg:px-2 lg:py-3 lg:rounded-full"
              >
                <a
                  href="index.html"
                  class="text-slate-900 hover:bg-yellow-500 hover:text-slate-50 block px-3 py-2 rounded-md text-base font-medium lg:mx-10 lg:text-lg lg:hover:rounded-3xl lg:bg-yellow-500 lg:text-slate-50 lg:rounded-3xl"
                  >Home
                </a>
                <a
                  href="skill.html"
                  class="text-slate-900 hover:bg-yellow-500 hover:text-slate-50 block px-3 py-2 rounded-md text-base font-medium lg:mx-10 lg:text-lg lg:hover:rounded-3xl"
                  >Skill
                </a>
                <a
                  href="project.html"
                  class="text-slate-900 hover:bg-yellow-500 hover:text-slate-50 block px-3 py-2 rounded-md text-base font-medium lg:mx-10 lg:text-lg lg:hover:rounded-3xl"
                  >Project
                </a>
                <a
                  href="about.html"
                  class="text-slate-900 hover:bg-yellow-500 hover:text-slate-50 block px-3 py-2 rounded-md text-base font-medium lg:mx-10 lg:text-lg lg:hover:rounded-3xl"
                  >About
                </a>
                <a
                  href="contact.html"
                  class="text-slate-900 hover:bg-yellow-500 hover:text-slate-50 block px-3 py-2 rounded-md text-base font-medium lg:mx-10 lg:text-lg lg:hover:rounded-3xl"
                  >Contact
                </a>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="container mx-auto py-20 lg:pt-36 lg:pb-0">
      <div class="flex flex-wrap justify-center">
        <img
          src="dist/img/buday.jpg"
          alt="buday.jpg"
          class="rounded-full bg-cover w-52 lg:mt-10"
        />
      </div>
      <div class="mx-auto max-w-lg p-4">
        <h3
          class="flex flex-wrap justify-center text-4xl font-bold lg:text-5xl"
        >
          BUDI SETIAWAN
          <a href="dist/pdf/CV Budi Setiawan.pdf" download="CV-Budi-Setiawan">
            <div class="border border-gray-600 mx-2 p-3 rounded-md">
              <i data-feather="download"></i>
            </div>
          </a>
        </h3>
      </div>
      <p class="text-center text-xl font-base">
        <span class="text-yellow-500 font-bold">enthusiast</span>
        web developer
      </p>

        >

          <svg
            width="30"
            role="img"
            viewBox="0 0 24 24"

      feather.replace();
    </script>

    <script src="dist/js/script.js"></script>
